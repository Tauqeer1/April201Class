<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css">
    <script src="javascript/jquery-2.0.3.js"></script>
    <script src="javascript/jquery.mobile-1.3.2.js"></script>
    <script src="javascript/DemoJq4.js"></script>
</head>
<body>

    <div id="page1" data-role="page">
        <div data-role="header">

        </div>
        Page 1
        <select name="slider-music" id="slider-music" >
            <option value="on">On</option>
            <option value="off">Off</option>
        </select>
        <div>
            <input type="checkbox" name="checkbox-french" id="checkbox-french">
            <label for="checkbox-french">French</label>
            <input type="checkbox" name="checkbox-italian" id="checkbox-italian">
            <label for="checkbox-italian">Italian</label>
            <input type="checkbox" name="checkbox-greek" id="checkbox-greek">
            <label for="checkbox-greek">Greek</label>
        </div>

        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>Select a Language:</legend>
                <input type="radio" name="radio-language" id="radio-french">
                <label for="radio-french">French</label>
                <input type="radio" name="radio-language" id="radio-italian"
                       checked="checked">
                <label for="radio-italian">Italian</label>
                <input type="radio" name="radio-language" id="radio-greek">
                <label for="radio-greek">Greek</label>
            </fieldset>
        </div>
        <a href="#page2" data-transition="pop" >Next</a>
        <div data-role="footer">
            Footer
        </div>
    </div>

    <section id="page2" data-role="page">
        <header data-role="header"><h1>jQuery Mobile</h1></header>
        <div data-role="content" class="content">
            <p>Second page!</p>
        </div>
        <footer data-role="footer"><h1>O'Reilly</h1></footer>
    </section>

</body>
</html>
